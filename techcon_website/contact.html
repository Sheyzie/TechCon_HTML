<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    
    <!-- Contact Info -->
    <section class="contact-section contact-info">
      <h2>Get in Touch</h2>
      <a href="mailto:email@example.com">Email: email@example.com</a>
      <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
      <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
      <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
    </section>

    <!-- Map -->
    <section class="contact-section">
      <h2>Conference Location</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.293681998329!2d-122.41941548468133!3d37.774929279759556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c6c3d31e3%3A0x89f89a0a9f0e89a!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1695348336723" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. <strong>copyright</strong> .</p>
  </footer>

</body>
</html>
